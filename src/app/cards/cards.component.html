<h5 style="margin-left: 5%;">Welcome to our website, start shopping.....</h5>
<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-12 mb-3" *ngFor="let product of products">
            <div class="card ">
                <img class="card-img-top" [src]="product.thumbnail" [alt]="product.title" height="200px">
                <div class="card-body pb-0">
                    <p class="card-title fw-bold">{{product.title}}</p>
                        <p class="card-title fw-bold text-end">{{product.price}}$</p>
                        <small class="card-text d-block">{{product.description}}</small>
                        <ngb-rating [(rate)]="product.rating"></ngb-rating>
                        <a class="btn btn-outline-success d-block rounded-pill w-50 m-auto mb-3" href="cart"
                            role="button">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
